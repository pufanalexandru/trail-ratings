<div class="thumbnail">
  <img src="http://placehold.it/200x200" alt="">
  <div class="caption">
    <h5 *ngIf="max">
      between {{min | unit: system.type | number: '1.0-2' }}{{system.notation}} and {{max | unit: system.type | number: '1.0-2' }}{{system.notation}}
    </h5>
    <h5 *ngIf="!max">
      more than {{min | unit: system.type | number: '1.0-2' }}{{system.notation}}
    </h5>
  </div>
</div>
